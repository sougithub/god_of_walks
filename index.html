<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="func.js"></script>
    <title>test</title>
</head>
<body>
    <p class="text-center fs-1 fw-bolder">
        さんぽ神のおつげを聞く
    </p>
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="text-center">
                    どこで
                </p>
                <p class="text-center fs-1 fw-bolder" id="where_num">
                    123
                </p>
                <div class="d-grid gap-2">
                    <input class="btn btn-info" type="button" value="「どこで」のおつげを聞きなおす" id="where_btn" onclick="lottery('where')">
                </div>
            </div>
            <div class="col">
                <p class="text-center">
                    なにをする
                </p>
                <p class="text-center fs-1 fw-bolder" id="what_num">
                    456
                </p>
                <div class="d-grid gap-2">
                    <input class="btn btn-info" type="button" value="「なにを」のおつげを聞きなおす" id="what_btn" onclick="lottery('what')">
                </div>
            </div>
        </div>
        <div class="d-grid gap-2">
            <input class="btn btn-success" type="button" value="「どこでなにを」を聞き直す" id="where_btn" onclick="lottery('where');lottery('what');">
          </div>
      </div>
</body>
</html>
